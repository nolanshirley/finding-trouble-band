<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finding Trouble</title>
    <meta name="author" content="Noland Shirley">
    <meta property="og:title" content="Finding Trouble Band">
    <meta property="og:description" content="Official Website for the band Finding Trouble">
    <meta property="og:url" content="https://findingtroubleband.com/">
    <meta name="robots" content="index, follow">
    <link rel="stylesheet" href="styles/style.css">
    <script src="https://kit.fontawesome.com/adda9b8e87.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lilita+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Sharp:opsz,wght,FILL,GRAD@24,700,0,0" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="manifest" href="/site.webmanifest">
    <link rel="stylesheet" href="https://unpkg.com/primeflex@latest/primeflex.css">
</head>
<body>
    <header class="top-0 left-0 flex flex-row w-full align-items-center justify-content-between">
        <div></div>
        <h1 class="landing-title font-bold m-2 text-7xl">Finding Trouble</h1>
        <div class="menu-box mr-3">
            <span onclick="openNav()" class="material-symbols-sharp span">
                menu
            </span>
        </div>
    </header>
    <div id="mySidenav" class="sidenav">
        <div>
            <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
            <a href="#/home" onclick="closeNav()">Home</a>
            <a href="#/contact" onclick="closeNav()">Contact Us</a>
        </div>
    </div>
    <section class="my-6">
        <div class="flex flex-row align-items-center justify-content-evenly m-3">
            <div class="border-white border-3 border-double h-20rem">
                <img class="landing-image w-full h-full" src="images/home-stage-photo.jpg" alt="Finding Trouble Band">
            </div>
            <div class="flex flex-column align-items-center justify-content-center m-4">
                <h3 class="front-text">
                    Some young guys playing older music. Booking now for 2024. Reach out to us below. 
                </h3>
                <div class="flex flex-row align-items-center mx-2">
                    <a href="https://youtube.com/@FindingTrouble?si=EJ-9ozgUwZW5opKV">
                        <i class="fa-brands fa-youtube fa-2xl"></i>
                    </a>
                    <a href="https://www.facebook.com/profile.php?id=61555641383119">
                        <i class="fa-brands fa-facebook fa-2xl"></i>
                    </a>
                    <div class="tooltip mb-4">
                        <button type="button" onclick="onEmailButtonClick()" onmouseout="outFunc()" class="email-button" id="emailButton" alt="email"> 
                            <span class="tooltiptext" id="myTooltip">Copy to clipboard</span>
                            findingtroubleband@gmail.com
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <section class="flex flex-row align-items-center justify-content-center m-3">
        <div class="m-3">
            <iframe width="420" height="315" title="Finding Trouble - Riders on the Storm Cover"
                src="https://www.youtube.com/embed/9dKH1KHK1Ow?autoplay=1">
            </iframe>
        </div>
        <div class="m-3">
            <iframe width="420" height="315" title="Finding Trouble - Old Time Rock and Roll Cover"
                src="https://www.youtube.com/embed/Yc6dieSaQ4c">
            </iframe>
        </div>
    </section>
    <div class="content" id="content">
    </div>
    <footer class="footer-diagonal-split-background">
            <div style="display: flex; flex-direction: column; align-items: center;">
                <div>
                    <a href="https://youtube.com/@FindingTrouble?si=EJ-9ozgUwZW5opKV">
                        <i class="fa-brands fa-youtube fa-2xl"></i>
                    </a>
                    <a href="https://www.facebook.com/profile.php?id=61555641383119">
                        <i class="fa-brands fa-facebook fa-2xl"></i>
                    </a>
                </div>
                <div class="copyright-div">
                    <div style="margin-top: 4px;margin-right: 5px;">
                        &#169;
                    </div>
                    <span id="year">
                    </span>,
                    All Rights Reserved
                </div>
            </div>
        </div>
    </footer>
    <script src="scripts/script.js"></script>
</body>
</html>
